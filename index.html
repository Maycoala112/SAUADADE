<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano das Emoções</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="intro">
    <p>Toque com calma.</p>
    <span>Algumas notas guardam sentimentos.</span>
  </div>

  <div id="piano">
    <!-- Teclas brancas -->
    <div class="white-keys">
      <div class="key white" data-key="0"></div>
      <div class="key white" data-key="1"></div>
      <div class="key white" data-key="2"></div>
      <div class="key white" data-key="3"></div>
      <div class="key white" data-key="4"></div>
      <div class="key white" data-key="5"></div>
    </div>

    <!-- Teclas pretas -->
    <div class="black-keys">
      <div class="key black" data-key="6"></div>
      <div class="key black" data-key="7"></div>
      <div class="key black" data-key="8"></div>
    </div>
  </div>

  <div id="final">
    <p>Agora, apenas escute.</p>
    <iframe
      src="https://drive.google.com/file/d/1Bns83xwyYNyUCn8M-vi7T8zx0u6y95xy/preview"
      allow="autoplay"
      allowfullscreen>
    </iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
